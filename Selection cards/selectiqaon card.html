<!DOCTYPE html>
<html>
  <head>
    <title>Transparent card</title>
    <script src="https://kit.fontawesome.com/9294d68c2d.js" crossorigin="anonymous"></script>
    <link href="selectioncard.css" rel="stylesheet">
    
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="content">
            <div class="imgBx"><img src="logo1.png"></div>
            <div class="contentBx">
              <h3>Somewhere<br><span>nice</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li style="--i:1">
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li style="--i:2">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li style="--i:3">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          
          </ul>
        </div>
        
        <div class="card">
          <div class="content">
            <div class="imgBx"><img src="logo2.PNG"></div>
            <div class="contentBx">
              <h3>Somewhere<br><span>nice</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li style="--i:1">
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li style="--i:2">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li style="--i:3">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          
          </ul>
        </div>
        
        <div class="card">
          <div class="content">
            <div class="imgBx"><img src="logo3.png"></div>
            <div class="contentBx">
              <h3>Somewhere<br><span>nice</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li style="--i:1">
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li style="--i:2">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li style="--i:3">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          
          </ul>
        </div>

        
      </div>
    </section>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".card"), {
		max: 5,
		speed: 400
	});
	
	//It also supports NodeList
	VanillaTilt.init(document.querySelectorAll(".card"));
    </script>
  </body>
</html>
